<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
</head>
<body>
    <h1>Logowanie</h1>
    <form id="loginForm">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" required><br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Zaloguj</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Tutaj możesz dodać logikę weryfikacji danych logowania
            // W tym przykładzie zakładam, że logowanie powiodło się dla nazwy użytkownika "admin" i hasła "password"
            if (username === "admin" && password === "password") {
                setCookie("loginStatus", "loggedIn", 7); // Ustawienie wartości "loggedIn" w pliku cookie na 7 dni
                window.location.href = "welcome.html";
            } else {
                alert("Nieprawidłowe dane logowania. Spróbuj ponownie.");
            }
        });

        // Funkcja do ustawiania wartości w pliku cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
    </script>
</body>
</html>
