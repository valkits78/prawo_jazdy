<!DOCTYPE html>
<html>
<head>
  <title>Odczyt ciasteczka</title>
</head>
<body>
  <h1>Odczyt ciasteczka</h1>

  <p id="cookieValue"></p>

  <script>
    // Funkcja do odczytywania wartości ciasteczka po nazwie
    function getCookieValue(cookieName) {
      const name = cookieName + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const cookieArray = decodedCookie.split(';');
      for (let i = 0; i < cookieArray.length; i++) {
        let cookie = cookieArray[i];
        while (cookie.charAt(0) === ' ') {
          cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name) === 0) {
          return cookie.substring(name.length, cookie.length);
        }
      }
      return null;
    }

    // Odczytanie wartości ciasteczka
    const cookieValue = getCookieValue("name");

    // Wyświetlanie wartości ciasteczka na stronie
    const cookieValueElement = document.getElementById('cookieValue');
    if (cookieValue) {
      cookieValueElement.textContent = cookieValue;
    } else {
      cookieValueElement.textContent = "Nie znaleziono ciasteczka.";
    }
  </script>
</body>
</html>
